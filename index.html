<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='styles.css'>
	<title>ExprRep</title>
</head>

<body>
	<div id='explaination'>

		Cada palabra se reemplaza con el símbolo que le sigue: <br>
		<div>
			<div>no: ¬</div>
			<div>y: ∧</div>
			<div>o: ∨</div>
			<div>implica: →</div>
			<div>solo si: ↔</div>
			<div>implica taut: ⇒</div>
			<div>solo si taut: ⇔</div>
			<div>equivale a: ≡</div>
		</div>

	</div>
	<input id='textInput' oninput='replaceChars()' placeholder='Escriba aquí la expresión'>
	<button onclick='replaceChars()' id='replaceButton'>Reemplazar</button>
	<textarea rows='1' id='textOutput' placeholder='Aquí aparecerán los reemplazos'></textarea>
	<button onclick='copyText()' id='copyButton'>Copiar</button>
	<script src='script.js'></script>
</body>

</html>
